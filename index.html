<html>

<head>
    <title>Bunnies Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <H1 class="btn btn-danger"> Bunnies Gallery</H1>
            <br>
            <br>
            <div id="GridGallery">

                <H2 class="btn btn-primary"> Grid Gallery</H2>
                <div id="R1G">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR1" src="Bunny1.jpg">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR1" src="Bunny2.jpg">
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR1" src="Bunny3.jpg">
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR1" src="bunny4.jpg">
                    </div>
                </div>
                <br>
                <br>
                <div id="R2G">

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR2" src="bunny5.jpg">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR2" src="bunny6.jpg">
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR2" src="bunny7.jpg">
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <img class="bunnyR2" src="bunny8.jpg">
                    </div>
                </div>
            </div>


            <H2 class="btn btn-primary">Slide Gallery</H2>
            <div id="demo" class="carousel slide" data-ride="carousel">


                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                    <li data-target="#demo" data-slide-to="4"></li>
                    <li data-target="#demo" data-slide-to="5"></li>
                    <li data-target="#demo" data-slide-to="6"></li>
                    <li data-target="#demo" data-slide-to="7"></li>
                    <li data-target="#demo" data-slide-to="8"></li>

                </ul>

                <!-- The slideshow -->
                <div id="Slideshow" class="carousel-inner">
                    <div class="item active">
                        <img class="Slides" src="Bunny1.jpg">
                    </div>
                    <div class="item">
                        <img class="Slides" src="Bunny2.jpg">
                    </div>
                    <div class="item">
                        <img class="Slides" src="Bunny3.jpg">
                    </div>
                    <div class="item">
                        <img class="Slides" src="Bunny4.jpg">
                    </div>
                    <div class="item">
                        <img class="Slides" src="bunny5.jpg">
                    </div>
                    <div class="item">
                        <img class="Slides" src="bunny6.jpg">
                    </div>
                    <div class="item">
                        <img class="Slides" src="bunny7.jpg">
                    </div>
                    <div class="item">
                        <img class="Slides" src="bunny8.jpg">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#demo" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#demo" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>
        </center>





    </div>
</body></html>
